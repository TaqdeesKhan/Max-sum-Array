  <script>

   
   array = [-2,1,-3,4,-1,2,1,-5,4];
let arraysize = array.length;
let result = maxarray(array, arraysize);
console.log(result)
function maxarray(data,arraysize) {
       let max = 0;
    let cur = 0;
    for (let i = 0; i < arraysize; i++) {
        cur += array[i];
        if (cur > max) {
            max = cur;
        }
        else if (cur < 0) {
            cur = 0;
        }
    }
    return max;
}
